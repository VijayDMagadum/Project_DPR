<mat-card>
  <mat-card-content>
    <div class="signup-form">
      <h2 class="form-title">Add Your Site</h2>
      <form  [formGroup]="sites" (ngSubmit)="saveSite()">
        <div class="mb-3 mt-3">
          <label  class="form-label">Name of Site</label>
          <input  type="text"  class="form-control" formControlName="site">
        </div>
        <div class="mb-3" >
          <label class="form-label">Date : </label>
          <input  type="date" class="form-control" formControlName="date">

          <h3 style="border: 1px; background-color: rgb(198, 199, 200);display: flex;justify-content: center;"  >
            <p>today </p>&nbsp;{{ currentDate | date: 'dd-MM-yyyy'}}</h3>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Site</button>
      </form>
     
  </div>  
  
  </mat-card-content>
</mat-card>
