<div class="container">
      <div class="signup-form">
          <h2 class="form-title">Add Your Site</h2>

          <form [formGroup]="sites" (ngSubmit)="saveSite()">

            <div class="form-group">
                <label for="username">Name of Site</label>
                <input type="text" formControlName="site">
            </div>

              <div class="form-group">
                <label for="email">Date</label>
                <input type="date" formControlName="date"  >
              </div>
             
              
            <button type="submit" class="form-submit">Add</button>
          </form>
      </div>
</div>
