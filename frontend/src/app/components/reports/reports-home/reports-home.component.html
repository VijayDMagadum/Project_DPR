<!-- <div class="container"> -->
    <div class="row">   
<div class="col">

        <mat-card>
            <mat-card-content>
              <h3>Remaining Report dates</h3>
        <span>currently no sites are pending</span>
            </mat-card-content>
          </mat-card>



        </div>
        
        <div class="col">
<mat-card>
    <mat-card-content>
      <div class="signup-form">
        <!-- <h2 class="form-title">Add Your Site</h2> -->
        <form  [formGroup]="dates" (ngSubmit)="onSubmit()">
         
          <div class="mb-3" >
            <label class="form-label">Select Date : </label>
            <input  type="date" class="form-control" formControlName="date">
  
            <h3 style="border: 1px; background-color: rgb(198, 199, 200);display: flex;justify-content: center;"  >
              <p>today </p>&nbsp;{{ currentDate | date: 'dd-MM-yyyy'}}</h3>
          </div>
          
          <button type="submit" class="btn btn-primary">Save Site</button>
        </form>
       
    </div>  

    </mat-card-content>
  </mat-card>
</div>
<div class="col">

    <mat-card>
      <h3>Site Status</h3>
        <mat-card-content>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" [(ngModel)]="siteStatus">
            <label class="form-check-label">Mark as Completed</label>
            
          </div>
          <button class="btn btn-primary" (click)="confirmStatus()">Confirm</button>
        </mat-card-content>
      </mat-card>



    </div>
</div>
